@startuml
start
    :获取图书信息;
    :查看借阅记录信息;
    :获取借书时间;
if (归还日期是否逾期?) then (是)
    :还书成功;
else (否)
    :还书失败，根据预期时长进行罚款;
endif
    :更新图书信息;
    :更新用户信息;
stop
@enduml

