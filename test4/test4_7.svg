@startuml
actor 读者
actor 图书管理员

读者->图书管理员:续借
图书管理员->借书记录:查询借书记录
图书管理员->图书信息:查询书籍信息
图书信息- ->图书管理员:可以续借
图书管理员- ->读者:续借成功
图书管理员->图书信息:修改图书信息
图书管理员->借书记录:修改借书记录

@enduml

